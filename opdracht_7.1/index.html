<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
       

        .desktop-element {
            display: block; 
        }

        .mobile-element {
            display: none; 
        }

        

        @media (max-width: 767px) {
            .desktop-element {
                display: none; 
            }

            .mobile-element {
                display: block; 
            }
        }
    </style>
</head>

<body>
    <div class="desktop-element">
       
    </div>
    <div class="mobile-element">
       
    </div>
</body>

</html>
