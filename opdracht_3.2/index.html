<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="opmaak.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">Voornaam:</label><br>
        <input type="text" id="fname" name="fname" pattern="[A-Za-z]+" required><br>
        <label for="lname">Achternaam:</label><br>
        <input type="text" id="lname" name="lname" pattern="[A-Za-z]+" required><br>
        <label for="gender">Geslacht:</label><br>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Man</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Vrouw</label><br>
        <label for="address">Straat met huisnummer:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="postcode">Postcode:</label><br>
        <input type="text" id="postcode" name="postcode" required><br>
        <label for="city">Stad:</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="country">Land:</label><br>
        <input type="text" id="country" name="country" required><br>
        <label for="bsn">BSN-nummer:</label><br>
        <input type="text" id="bsn" name="bsn" pattern="\d{9}" required><br>
        <label for="vacation_country">Vakantieland:</label><br>
         <select id="vacation_country" name="vacation_country">
            <option value="">--Selecteer een land--</option>
            <option value="Spain">Spanje</option>
            <option value="France">Frankrijk</option>
            <option value="Nederland"> nederland </option>
         </select><br>
        <label for="departure_date">Datum van vertrek:</label><br>
        <input type="date" id="departure_date" name="departure_date" min="" required><br>
        <label for="return_date">Datum van terugkomst:</label><br>
        <input type="date" id="return_date" name="return_date" min="" required><br>
        <label for="companions">Aantal reisgenoten (max 4 mensen):</label><br>
        <input type="number" id="companions" name="companions" min="1" max="4" required><br>
        
        <label for='email'>E-mail:</label><br> 
        <input type='email' id='email' name='email' required><br> 
        <label for='password'>Wachtwoord</label><br> 
        <input type='password' id='password' name='password' required>
        <br> 
        <pre> <input type="submit" value='Boek nu'> </pre>
        <br> 
    </form>
    
</body>
</html>
