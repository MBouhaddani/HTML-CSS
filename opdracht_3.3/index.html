<!DOCTYPE html>
<html>
<head>
  <title>Tabel Eredivisie</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Tabel Eredivisie</h1>
  <table>
    <tr>
      <th>Stand</th>
      <th>Team</th>
      <th>Gespeeld</th>
      <th>Winst</th>
      <th>Gelijk</th>
      <th>Verloren</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Ajax</td>
      <td>25</td>
      <td>18</td>
      <td>4</td>
      <td>3</td>
    </tr>
    <tr>
      <td>2</td>
      <td>PSV</td>
      <td>25</td>
      <td>17</td>
      <td>5</td>
      <td>3</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Feyenoord</td>
      <td>25</td>
      <td>14</td>
      <td>7</td>
      <td>4</td>
    </tr>
    <!-- Voeg hier de rest van de rijen toe met de voetbalgegevens -->
  </table>
</body>
</html>
